<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Finder - AI On-Device Game</title>

<style>
    body {
        margin: 0;
        background: #111;
        color: #fff;
        font-family: Arial;
        text-align: center;
        overflow: hidden;
    }

    #gameArea {
        position: relative;
        width: 100vw;
        height: 100vh;
    }

    video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
    }

    #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
    }

    #uiBox {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.6);
        padding: 12px 16px;
        border-radius: 12px;
        font-size: 18px;
    }

    #targetColorBox {
        display: inline-block;
        width: 22px;
        height: 22px;
        border-radius: 4px;
        margin-left: 8px;
        vertical-align: middle;
    }

    #successMsg {
        position: absolute;
        top: 25px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 28px;
        color: #00ff8f;
        font-weight: bold;
        text-shadow: 0 0 10px #00ff8f;
        opacity: 0;
        transition: opacity 0.3s;
    }
</style>
</head>

<body>
<div id="gameArea">
    <video id="video" autoplay playsinline></video>
    <canvas id="overlay"></canvas>

    <div id="successMsg">ÊàêÂäüÔºÅüéâ</div>

    <div id="uiBox">
        ÊâæÂà∞È°èËâ≤Ôºö
        <span id="colorName"></span>
        <span id="targetColorBox"></span>
    </div>
</div>

<script>
let video = document.getElementById("video");
let canvas = document.getElementById("overlay");
let ctx = canvas.getContext("2d");

let colorNameEl = document.getElementById("colorName");
let targetColorBox = document.getElementById("targetColorBox");
let successMsg = document.getElementById("successMsg");

const COLORS = [
    { name: "Á¥ÖËâ≤", rgb: [255, 0, 0] },
    { name: "Á∂†Ëâ≤", rgb: [0, 255, 0] },
    { name: "ËóçËâ≤", rgb: [0, 120, 255] },
    { name: "ÈªÉËâ≤", rgb: [255, 255, 0] },
    { name: "Á¥´Ëâ≤", rgb: [180, 0, 180] }
];

let targetColor;

function chooseNewColor() {
    targetColor = COLORS[Math.floor(Math.random() * COLORS.length)];
    colorNameEl.innerText = targetColor.name;
    targetColorBox.style.background = `rgb(${targetColor.rgb.join(",")})`;
}

async function setupCamera() {
    const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment" },
        audio: false
    });
    video.srcObject = stream;

    return new Promise(resolve => {
        video.onloadedmetadata = () => resolve();
    });
}

function analyzeColor() {
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    let frame = ctx.getImageData(0, 0, canvas.width, canvas.height);

    let rTotal = 0, gTotal = 0, bTotal = 0;
    let count = 0;

    // ÊØè 10px ÂèñÊ®£‰∏ÄÊ¨° ‚Üí ÊïàËÉΩÊõ¥Â•Ω
    for (let i = 0; i < frame.data.length; i += 40) {
        rTotal += frame.data[i];
        gTotal += frame.data[i+1];
        bTotal += frame.data[i+2];
        count++;
    }

    const avgR = rTotal / count;
    const avgG = gTotal / count;
    const avgB = bTotal / count;

    checkMatch(avgR, avgG, avgB);
    requestAnimationFrame(analyzeColor);
}

function colorDistance(c1, c2) {
    return Math.sqrt(
        Math.pow(c1[0] - c2[0], 2) +
        Math.pow(c1[1] - c2[1], 2) +
        Math.pow(c1[2] - c2[2], 2)
    );
}

function checkMatch(r, g, b) {
    const d = colorDistance([r,g,b], targetColor.rgb);

    // Ë∑ùÈõ¢Ë∂äÂ∞èË∂äÊé•ËøëÔºå<100 Âü∫Êú¨‰∏äÊúÉÂêªÂêà
    if (d < 100) {
        successMsg.style.opacity = 1;

        setTimeout(() => {
            successMsg.style.opacity = 0;
            chooseNewColor();
        }, 1200);
    }
}

async function init() {
    await setupCamera();

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    chooseNewColor();
    analyzeColor();
}

init();
</script>

</body>
</html>
